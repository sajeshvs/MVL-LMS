<script>
// Set active navigation state based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'index';
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        const page = link.getAttribute('data-page');
        if (page === currentPage) {
            link.className = 'nav-link flex items-center space-x-2 px-3 py-2 rounded-lg bg-mvl-blue text-white font-semibold shadow-md transition-all hover:bg-blue-700';
        } else {
            link.className = 'nav-link flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-blue-100 dark:hover:bg-gray-600 hover:text-mvl-blue dark:hover:text-blue-400 font-medium transition-all';
        }
    });
    
    // Header overflow protection
    function checkHeaderOverflow() {
        const header = document.querySelector('.header-container');
        const logoSection = document.querySelector('.header-logo-section');
        const navSection = document.querySelector('.header-nav-section');
        
        if (header && logoSection && navSection) {
            const headerWidth = header.offsetWidth;
            const logoWidth = logoSection.offsetWidth;
            const navWidth = navSection.offsetWidth;
            const totalNeeded = logoWidth + navWidth + 100; // 100px buffer
            
            // If content overflows, add compact class
            if (totalNeeded > headerWidth) {
                header.classList.add('header-compact');
            } else {
                header.classList.remove('header-compact');
            }
        }
    }
    
    // Check on load and resize
    checkHeaderOverflow();
    window.addEventListener('resize', checkHeaderOverflow);
});
</script>
