<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Ultimate Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mvl: {
                            blue: '#1e40af',
                            red: '#dc2626',
                            gold: '#f59e0b',
                            green: '#059669'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Override any conflicting styles */
        * {
            box-sizing: border-box;
        }
        
        .force-logo {
            width: 64px !important;
            height: 64px !important;
            min-width: 64px !important;
            min-height: 64px !important;
            max-width: 64px !important;
            max-height: 64px !important;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%) !important;
            border: 3px solid white !important;
            border-radius: 16px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            color: white !important;
            font-weight: bold !important;
            font-size: 18px !important;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25) !important;
            flex-shrink: 0 !important;
            position: relative !important;
            z-index: 9999 !important;
            visibility: visible !important;
            opacity: 1 !important;
            margin: 0 !important;
            padding: 0 !important;
            float: none !important;
            clear: both !important;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Test 1: Direct inline logo -->
    <div class="bg-white p-6 mb-4 shadow-lg">
        <h2 class="text-lg font-bold mb-4">Test 1: Pure Inline Logo (Should Always Work)</h2>
        <div class="flex items-center space-x-6">
            <div style="width: 64px; height: 64px; background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); border: 3px solid white; border-radius: 16px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 18px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25); flex-shrink: 0; z-index: 9999; position: relative;">MVL</div>
            <div class="border-l-2 border-blue-600 pl-6">
                <h1 class="text-2xl font-bold text-blue-600">MVL-LMS</h1>
                <p class="text-gray-600">CMMC 2.0 Learning Management System</p>
            </div>
        </div>
    </div>

    <!-- Test 2: CSS Class logo -->
    <div class="bg-white p-6 mb-4 shadow-lg">
        <h2 class="text-lg font-bold mb-4">Test 2: CSS Class Logo</h2>
        <div class="flex items-center space-x-6">
            <div class="force-logo">MVL</div>
            <div class="border-l-2 border-blue-600 pl-6">
                <h1 class="text-2xl font-bold text-blue-600">MVL-LMS</h1>
                <p class="text-gray-600">CMMC 2.0 Learning Management System</p>
            </div>
        </div>
    </div>

    <!-- Test 3: Current header component -->
    <div class="bg-white p-6 mb-4 shadow-lg">
        <h2 class="text-lg font-bold mb-4">Test 3: Current Header Component</h2>
        <div id="header-test"></div>
    </div>

    <!-- Test 4: Simplified header layout -->
    <div class="bg-gradient-to-r from-slate-50 to-blue-50 shadow-lg border-b-4 border-blue-600 p-4 mb-4">
        <div class="flex items-center space-x-6">
            <!-- Logo - Absolutely positioned to be visible -->
            <div style="
                width: 64px !important; 
                height: 64px !important; 
                background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%) !important; 
                border: 3px solid white !important; 
                border-radius: 16px !important; 
                display: flex !important; 
                align-items: center !important; 
                justify-content: center !important; 
                color: white !important; 
                font-weight: bold !important; 
                font-size: 18px !important; 
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25) !important; 
                flex-shrink: 0 !important; 
                z-index: 9999 !important;
                position: relative !important;
            ">MVL</div>
            
            <!-- Text positioned to the right -->
            <div class="border-l-2 border-blue-600 pl-6">
                <h1 class="text-2xl font-bold text-blue-600">MVL-LMS</h1>
                <p class="text-gray-600">CMMC 2.0 Learning Management System</p>
            </div>
            
            <!-- Navigation on the right -->
            <div class="ml-auto flex space-x-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Dashboard</button>
                <button class="text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100">Courses</button>
                <button class="text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100">Admin</button>
            </div>
        </div>
    </div>

    <script>
        // Load header component for testing
        fetch('components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-test').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('header-test').innerHTML = '<div style="color: red;">Failed to load header: ' + error.message + '</div>';
            });
    </script>
</body>
</html>
