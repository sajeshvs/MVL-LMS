<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Visibility Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mvl: {
                            blue: '#1e40af',
                            red: '#dc2626',
                            gold: '#f59e0b',
                            green: '#059669'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/overrides.css">
    <style>
        .debug-box {
            border: 2px solid red;
            background: yellow;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6">Logo Visibility Debug Test</h1>
    
    <!-- Test 1: Simple logo with debug border -->
    <div class="debug-box">
        <h2 class="text-xl font-semibold mb-4">Test 1: Basic Logo with Debug Border</h2>
        <div class="flex items-center justify-center w-20 h-20 bg-blue-600 rounded-xl border-4 border-red-500">
            <img src="assets/img/mvl-logo.png" alt="MVL Logo Test" 
                 class="w-full h-full object-contain p-1" 
                 onerror="console.log('Image failed to load'); this.style.border='3px solid red';"
                 onload="console.log('Image loaded successfully'); this.style.border='3px solid green';">
        </div>
        <p class="mt-2 text-sm">Check console for image load status</p>
    </div>
    
    <!-- Test 2: SVG only -->
    <div class="debug-box">
        <h2 class="text-xl font-semibold mb-4">Test 2: SVG Logo Only</h2>
        <div class="flex items-center justify-center w-20 h-20 bg-blue-600 rounded-xl border-4 border-green-500">
            <svg viewBox="0 0 100 50" class="w-full h-full p-1">
                <rect x="0" y="0" width="100" height="50" rx="6" fill="#1e3a8a"/>
                <rect x="6" y="8" width="25" height="2.5" fill="#ef4444"/>
                <rect x="6" y="13" width="25" height="2.5" fill="#f59e0b"/>
                <rect x="6" y="18" width="25" height="2.5" fill="#10b981"/>
                <rect x="6" y="23" width="25" height="2.5" fill="#3b82f6"/>
                <rect x="6" y="28" width="25" height="2.5" fill="#8b5cf6"/>
                <rect x="6" y="33" width="25" height="2.5" fill="#f97316"/>
                <text x="38" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">MVL</text>
            </svg>
        </div>
        <p class="mt-2 text-sm">Pure SVG - should always be visible</p>
    </div>
    
    <!-- Test 3: Header component test -->
    <div class="debug-box">
        <h2 class="text-xl font-semibold mb-4">Test 3: Header Component</h2>
        <div id="header-test" style="border: 3px solid blue;"></div>
        <p class="mt-2 text-sm">Header component loaded below</p>
    </div>
    
    <!-- Test 4: File existence check -->
    <div class="debug-box">
        <h2 class="text-xl font-semibold mb-4">Test 4: File Path Check</h2>
        <div class="space-y-2">
            <button onclick="testImagePath()" class="bg-blue-500 text-white px-4 py-2 rounded">Test Image Path</button>
            <div id="path-result" class="text-sm"></div>
        </div>
    </div>

    <script>
        // Load header component for testing
        fetch('components/header.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('header-test').innerHTML = html;
                console.log('Header component loaded');
            })
            .catch(err => {
                console.error('Failed to load header:', err);
                document.getElementById('header-test').innerHTML = '<p style="color: red;">Failed to load header component</p>';
            });
        
        // Test image path
        function testImagePath() {
            const img = new Image();
            const resultDiv = document.getElementById('path-result');
            
            img.onload = function() {
                resultDiv.innerHTML = '<span style="color: green;">✅ Image loaded successfully from assets/img/mvl-logo.png</span>';
                resultDiv.appendChild(this);
            };
            
            img.onerror = function() {
                resultDiv.innerHTML = '<span style="color: red;">❌ Failed to load image from assets/img/mvl-logo.png</span>';
            };
            
            img.src = 'assets/img/mvl-logo.png';
            img.style.maxWidth = '100px';
            img.style.border = '2px solid black';
        }
        
        // Console logging for debugging
        console.log('Logo test page loaded');
        console.log('Current URL:', window.location.href);
        console.log('Base path:', window.location.origin + window.location.pathname.replace('/logo-test.html', '/'));
    </script>
</body>
</html>
